<html lang="en">
<head>

<body>
    <!-- Que todos os campos: Nome, sobrenome, email,
         formação e descrição do último empregos fossem armazenados em variáveis adequadas. -->
         <h1 id="Pessoa" style="color:brown">Cadastro de pessoa</h1>
         <div class="Formulario">
             <!-- get pega informação e post leva informação -->
             <form action="" method="post">
                <label for="">Nome</label>
                <!-- quando programador não se utilizada caracteres especiais, ou seja acento e letra maiuscula -->
                <input type="text" name="nome"> <br><br>
                <label for="">Sobrenome</label>
                <input type="text" name="sobrenome"> <br><br>
                <label for="">Email</label> 
                <input type="email" name="email"> <br><br>
                <input type="submit" value="Cadastrar" onclick="mensagem()">
             </form>
         </div>

     
</body>
</html>
<script>
    function mensagem(){
        alert("Cadastro realizado com sucesso!")
    }
</script>
